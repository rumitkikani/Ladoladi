<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lado Ladi Fashion Studio - Coming Soon</title>

<style>
  /* Background gradient animation for style caching effect */
  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  body {
    margin: 0;
    height: 100vh;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(-45deg, #FFDEE9, #B5FFFC, #9EEBCF, #FFE29F);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #222;
    text-align: center;
    overflow: hidden;
  }

  .container {
    background: rgba(255 255 255 / 0.85);
    padding: 40px 30px;
    border-radius: 20px;
    max-width: 400px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    animation: fadeIn 1.2s ease forwards;
  }

  /* Fade-in animation */
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(30px);}
    to {opacity: 1; transform: translateY(0);}
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 15px;
    font-weight: 700;
    letter-spacing: 1.5px;
  }

  p {
    font-size: 1.1rem;
    color: #444;
    margin-bottom: 30px;
    line-height: 1.5;
  }

  .btn {
    display: inline-block;
    padding: 14px 28px;
    margin: 10px 15px;
    font-size: 1rem;
    font-weight: 600;
    border-radius: 50px;
    text-decoration: none;
    color: white;
    cursor: pointer;
    transition: transform 0.25s ease, box-shadow 0.3s ease;
    box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    user-select: none;
    animation: bounceIn 1s ease 1.5s forwards;
    opacity: 0;
  }

  /* Bounce in animation for buttons */
  @keyframes bounceIn {
    0% { transform: scale(0.7); opacity: 0; }
    60% { transform: scale(1.15); opacity: 1; }
    100% { transform: scale(1); opacity: 1; }
  }

  .btn.insta {
    background: #E1306C;
  }
  .btn.insta:hover {
    background: #c62857;
    box-shadow: 0 10px 20px rgba(225,48,108,0.7);
    transform: scale(1.1);
  }

  .btn.call {
    background: #1DA1F2;
  }
  .btn.call:hover {
    background: #0d8ddb;
    box-shadow: 0 10px 20px rgba(29,161,242,0.7);
    transform: scale(1.1);
  }

  @media (max-width: 480px) {
    .container {
      max-width: 90vw;
      padding: 30px 20px;
    }
    h1 {
      font-size: 2rem;
    }
    .btn {
      font-size: 0.9rem;
      padding: 12px 24px;
      margin: 8px 10px;
    }
  }
</style>
</head>

<body>
  <div class="container">
    <h1>Lado Ladi Fashion Studio</h1>
    <p>We are crafting something amazing for you.<br/>Stay tuned and connect with us!</p>

    <a
      href="https://instagram.com/YOUR_INSTAGRAM_USERNAME"
      target="_blank"
      class="btn insta"
      rel="noopener noreferrer"
      >Follow us on Instagram</a
    >
    <a href="tel:+91YOURNUMBER" class="btn call">Call Us: +91 YOUR NUMBER</a>
  </div>
</body>
</html>
