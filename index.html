<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lado Ladi Fashion Studio</title>
<style>
  /* Reset and base */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body, html {
    height: 100%;
    font-family: 'Poppins', sans-serif;
    color: white;
  }

  /* Background Image */
  body {
    background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  /* Overlay to darken the background for readability */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.6);
    z-index: 0;
  }

  header, footer {
    position: relative;
    z-index: 1;
    padding: 20px 40px;
    text-align: center;
    background: rgba(0,0,0,0.5);
  }

  header {
    font-size: 2.5rem;
    font-weight: 900;
    letter-spacing: 3px;
    text-transform: uppercase;
    font-family: 'Montserrat', sans-serif;
    user-select: none;
  }

  main {
    flex: 1;
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 0 20px;
    text-align: center;
  }

  main .tagline {
    font-size: 1.5rem;
    font-weight: 400;
    max-width: 600px;
    margin-bottom: 40px;
    font-style: italic;
    color: #ddd;
  }

  footer {
    font-size: 1.2rem;
  }

  .coming-soon {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 15px;
  }

  .connect {
    margin-top: 15px;
  }

  .connect a {
    display: inline-block;
    margin: 0 12px;
    text-decoration: none;
    color: #fff;
    font-weight: 600;
    padding: 10px 22px;
    border-radius: 30px;
    background: #e1306c; /* Instagram pink */
    box-shadow: 0 5px 15px rgba(225,48,108,0.6);
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }
  .connect a.call {
    background: #1da1f2; /* Twitter blue for call */
    box-shadow: 0 5px 15px rgba(29,161,242,0.6);
  }
  .connect a:hover {
    background: #b7215a;
    box-shadow: 0 10px 20px rgba(183,33,90,0.8);
  }
  .connect a.call:hover {
    background: #1783d6;
    box-shadow: 0 10px 20px rgba(23,131,214,0.8);
  }

  @media (max-width: 600px) {
    header {
      font-size: 1.8rem;
      padding: 15px 20px;
    }
    main .tagline {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }
    .coming-soon {
      font-size: 2rem;
    }
    footer {
      font-size: 1rem;
      padding: 15px 20px;
    }
    .connect a {
      padding: 8px 18px;
      margin: 0 8px;
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>

<header>
  Lado Ladi Fashion Studio
</header>

<main>
  <div class="tagline">
    "We bring your thoughts to life in wedding clothes. Rent. Wear. Shine."
  </div>
</main>

<footer>
  <div class="coming-soon">Coming Soon</div>
  <div class="connect">
    <a href="https://instagram.com/lado_ladi_fashion_studio" target="_blank" rel="noopener noreferrer">Instagram</a>
    <a href="tel:+919624069304" class="call">Call Us: +91 96240 69304</a>
  </div>
</footer>

</body>
</html>
